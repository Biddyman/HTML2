<!DOCTYPE html>
<html lang="en">
    
    <img class='logo' src="piggy2.png" width='200' />
 <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="piggystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest Dashboard</title>
      </head>
    <body>
        <fieldset>
            
            <div class='bold'> 
                Create a Secure Account</div>
            <div class='center'>
            Welcome to the future of Savings & Investments</div><br />
            

            <form method="POST">
                       
	
                <p>
                    <label for="full_name"><strong>Full Name</strong></label><br />
                        <input type="text" name="first_name" placeholder="Full Name" required/>
                    
                </p>
                        
                    
                <p>
                    <label for="email"><strong>Email Address</strong></label>  <br />
                        <input type="email" name="first_name" placeholder="Email Address" required/>
                
                </p>

                <p>
                    <label for="phone_number"><strong>Phone Number</strong></label>  <br />
                        <input type="tel" name="phone_number" placeholder="Phone Number" required/>
                
                </p>

                <p>
                    <label for="password"><strong>Password</strong></label>  <br />
                        <input type="password" name="password" placeholder="Password" required/>
                
                </p>

                <p>
                    <label for="referrer"><strong>Referrer Phone or Promo Code(Optional)</strong></label>  <br />
                        <input type="text" name="referrer" placeholder="Referrer Phone Or Code"/>
                
                </p>

                <p>
                    <label for="about_us"><strong>How Did You Hear About Us? (Optional)</strong></label><br/>
                        <select name="about_us">
                            <option>Click To Select</option>
                            <option>Facebook</option>
                            <option>Twitter</option>
                            <option>Instagram</option>
                            <option>Friend/Family/Coworker Referral</option>
                            <option>Google search</option>
                            <option>Google playstore</option>
                            <option>Online Blog</option>
                            <option>Local Newspaper</option>
                            <option>At an event</option>
                            <option>Other</option>
                        </select>
                </p>

                <button type="submit">CREATE ACCOUNT</button>

                </form>
            
            </fieldset>

            <div class='center'>
                <a href=""><strong>Already have an account? Log in</a></strong>
                </div>
            
</body>
</html>
